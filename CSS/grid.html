<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: violet;">9</div>
    </div>
    <h1>Grip colum gap</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: violet;">9</div>
    </div>
    <h1>Grip row gap</h1>
    <div class="gridthree">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: violet;">9</div>
    </div>
    <h1>Grid Gap</h1>
    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: violet;">9</div>
    </div>
    <h1>Grid Line Column</h1>
    <div class="gridfive">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;" class="columnadd">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: violet;">9</div>
    </div>
    <h1>Grid Line Rows</h1>
    <div class="gridsix">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;" class="rowadd">4</div>
        <div style="background-color: orange;">5</div>
        <div style="background-color: purple;">6</div>
        <div style="background-color: black;">7</div>
        <div style="background-color: brown;">8</div>
        <div style="background-color: violet;">9</div>
    </div>
</body>
</html>
