<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operator 
        // Additional Operator (+)
        let three = 2+1;
        console.log(three);
        let four = three+1
        console.log(four);
        let ThreeOne = 'three'+1
        console.log(ThreeOne);
        let str = '32'+'25';
        console.log(str);
        let number = 5;
        number+=5 ; // number = number + 5
        console.log(number); 

        // Substrain Operator 
        let two = 3-1 ;
        console.log(two);
        let num = 25 ;
        num -= 5 ;
        console.log(num);

        // Division Opertor
        let div1 = 20/4;
        console.log(div1);
        let div2 = 20/7;
        console.log(div2);
        console.log(div2.toFixed(2));
        let div3 = 1/0;
        console.log(div3);
        let div = 10 ;
        div /= 2 ;
        console.log(div);

        // Remainder Operator 
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20%7 ;
        console.log(rem2);
        let rem3 = 1%0 ;
        console.log(rem3); //Not a number
        let rem = 25 ;
        rem %= 5 ;
        console.log(rem);

        // Multiplication Operator
        let mul1 = 12*12;
        console.log(mul1);
        let mul2 = -12*-12;
        console.log(mul2);
        let mul = 25 ;
        mul *= 2 ;
        console.log(mul);

        // Exponention Operator 
        let exp1 = 2**2 ;
        console.log(exp1);
        let exp2 = 2**8 ;
        console.log(exp2);

        // Precendence 
        // % / * + - =
        let total = 1*2+5/2%2 ;
        console.log(total);

        // Comparison Operator 
        let n = 12
        let m = '12'
        console.log(n<5);
        console.log(n<15);
        console.log(n<=12)
        console.log(n<=4)
        console.log(n>5)
        console.log(n>13)
        console.log(n>=22)
        console.log(n>=12)
        console.log(n==m)
        console.log(n===m)
        console.log(n != m)
        console.log( n !== m)
        console.log( 2 != '2')
        console.log( 2!== '2')

        // Logical Operator 
        // AND &&
        // OR ||
        // NOT !

        console.log(12<13 && 15>11 && 10>5)
                    true && true && true
        console.log(10<12 || 13>21 || 23<11)
                    true || false || false

        // AND x
        // OR +
        // 1x1x0 = 0
        // 1+0+0 = 1
     </script>
