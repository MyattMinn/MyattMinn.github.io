<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Hello World!")
        document.write('<h1>Hello JavaScript</h1>')

        // Syntax 
        var firstname = "Saung-Hey Ko";
        console.log(firstname);
        var sum = 40+40-50;
        console.log(sum);
        var Firstname = "Suzy";
        console.log(Firstname);

        var job = 'web developer';
        console.log(job);
        console.log(typeof(job));

        var parttime_job = `Trainer`;
        console.log(parttime_job);
        console.log(typeof(parttime_job));

        var age = 24;
        console.log(age);
        console.log(typeof(age));

        var js = true;
        console.log(js);
        console.log(typeof(js));

        var java = false;
        console.log(java);
        console.log(typeof(java));

        var arr = [1,2,3,'a','b','c'];
        console.log(arr);
        console.log(arr[4]);
        console.log(typeof(arr));

        var car = {name:`Toyota`, color :`black`, price:80000};
        console.log(car);
        console.log(car.color);
        console.log(car['price']);
        console.log(typeof(car));


        </script>
    <script src="script.js"></script>
</body>
</html>
