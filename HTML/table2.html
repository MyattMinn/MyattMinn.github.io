<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
    <thead>
        <tr>
            <th>No.</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Chip</td>
            <td>5</td>
            <td>200</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>stick</td>
            <td>3</td>
            <td>500</td>
            <td>1500</td>
        </tr>
        <tr>
            <td>3</td>
            <td>balloon</td>
            <td>6</td>
            <td>100</td>
            <td>600</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4" align="center">Total</td>
            <td>3100</td>
        </tr>
    </tfoot>
    </table>
    <table border="1" cellspacing="5" cellpadding="15">
        <h1>Save Money</h1>
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="3">150000</td>
            </tr>
            <tr>
                <td>Febraury</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>70000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
